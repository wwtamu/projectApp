<div class="modal-header {{attr.modalHeaderClass}}">
	<button type="button" class="close modal-close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
	<h3>Logout</h3>
</div>
<div class="modal-body">
	<div class="well well-lg">              				
		<form class="form-horizontal" role="form" data-toggle="validator" ng-submit="logout()">					    				
			<div class="form-group">
				<label class="control-label col-md-8">Are you sure you wish to logout?</label> 
				<div class="col-md-12 text-right">
					<button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="logout()">Logout</button>
				</div>
			</div>
		</form>					                                     
	 </div>
</div>
